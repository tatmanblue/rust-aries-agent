version: 2.1

orbs:
  rust: streamroot/rust@0.1.3
  
  
jobs:
  build:
    executor: rust/default   
    steps:
        - checkout
        - run:
            name: building host
            command: |
                cd host
                cargo build
        - run:
            name: running shared tests
            command: |
              cd shared
              cargo test
